<div class="heroes_list">
  <ul class="heroes">
    <li *ngFor="let hero of heroes" style="list-style:none;" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
     <span class="badge" >{{hero.id}}</span>
      <span>{{hero.name}}</span>
      <button class="delete" (click)="delete(hero); $event.stopPropagation()">x</button>
    </li>
  </ul>
</div>

<div *ngIf="selectedHero" class="hero_detail">
  <h2>
    {{selectedHero.name | uppercase}} is my hero
  </h2>

  <button (click)="toDetail()">View Details</button>
</div>
